<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Make a Reservation</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
	<h1 class="text-center"><span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Hot Restaurant!</h1>  
	  	<h2 class="text-center">Make your reservation now </h2>
<div class="text-center">
  <center>
<a href="tables.html"><button type="button" class="btn btn-primary btn-lg">
  <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> View Current Tables </button></a>

<a href="/"><button type="button" class="btn btn-info btn-lg">
  <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home </button></a>
</center>
</div>
</div>

    <div id="reservation-form">
      <form>
        <div class="form-group">
          <label for="name-input">Name</label>
          <input class="form-control" type="text" id="name-input"></input>
        </div>
        <div class="form-group">
          <label for="email-input">Email</label>
          <input class="form-control" type="text" id="email-input"></input>
        </div>
        <div class="form-group">
          <label for="phone-input">Phone Number</label>
          <input class="form-control" type="text" id="phone-input"></input>
        </div>
        <div class="form-group">
          <label for="id-input">ID</label>
          <input class="form-control" type="number" id="id-input"></input>
        </div>

        <button class="btn btn-primary" type="submit" id="submit-reservation">
          Submit
        </button>
      </form>
    </div>
  </div>

<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script>
    const contentsOf = function contentsOf (id) {
      return $(id).val().trim()
    }
    
    $('#submit-reservation').on('click', function (event) {
      event.preventDefault()
      console.log('Submit clicked.')
      const reservation = {
        name: contentsOf('#name-input'),
        email: contentsOf('#email-input'),
        phoneNumber: contentsOf('#phone-input'),
        id: contentsOf('#id-input')
      }
      $.post('/tables', reservation)
       .done(console.log)
       .fail(console.error)
    })
  </script>
