<!DOCTYPE html>
<html>
<head>
	<title>Reservation Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

 <div class="container">
  <div class="jumbotron">
  	<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
  	<hr>
  	<h2 class="text-center">Only five tables are available, please reserve asap!</h2>
  	<br>
  	<div class="text-center">
  		<a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span>View Tables</button></a>
  		<a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span>Make Reservation</button></a>
  	</div>	
  </div>

  <div class="row">
   <div class="col-lg-12">
    <div class="panel panel-default">
     <div class="panel-heading">
      <h4 class="panel-title">Table Reservation</h4>	
     </div>
     <div class="panel-body">

      <form role="form">

       <div class="form-group">
       <label for="reserve-name">Name</label>
       <input type="text" class="form-control" id="reserve-name" placeholder="Enter Name">
     </div>

     <div class="form-group">
      <label for="reserve-phone">Phone Number</label>
      <input type="text" class="form-control" id="reserve-phone" placeholder="Enter Phone">	
    </div>

	  <div class="form-group">
      <label for="reserve-phone">Email</label>
      <input type="text" class="form-control" id="reserve-email" placeholder="Enter Email">	
    </div>

      <div class="form-group">
      <label for="reserve-phone">User ID</label>
      <input type="text" class="form-control" id="reserve-unique-id" placeholder="Add User ID">	
    </div>

	<button type="submit" class="btn btn-primary submit">Submit</button>
	</form>
   </div>
  	</div>
  	</div>
  </div>

  <footer class="footer">
  	<div class="contain">
  		<p><a href="/api/tables">API Table Link</a> | <a href="/api/waitList">API Wait list</a> | <a href="https://github.com/jaymar14/Hot-Restaurant">GitHub Repo</a></p>
  	</div>
  </footer>
  </div>


</body>
</html>

<script type="text/javascript">

$(".submit").on("click", function(event){
	event.preventDefault();
	var newReservation = {
		customerName: $("#reserve-name").val().trim(),
		phoneNumber: $("#reserve-phone").val().trim(),
		customerName: $("#reserve-name").val().trim(),
		 customerID: $("#reserve-unique-id").val().trim()
	};
	console.log(newReservation);
	$.post("/api/tables", newReservation,
		function(data){
			if(data){
				alert("Thank you for reserving!");
			}else{
				alert("Sorry, we currently have a waiting list");
			}
			$("#reserve-name").val("");
			$("#reserve-phone").val("");
			$("#reserve-email").val("");
			$("#reserve-unique-id").val("");
		});
});	
</script>
